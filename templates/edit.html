<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title">
          <h1>Movies SQLAlchemy Library</h1>
          <a href="{{ url_for('home')}}">Go Back</a>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <form action="{{ url_for('edit_rating') }}" method="post">
            <h2>{{ movie.title }}</h2>
            <p>Current Rating: {{ movie.rating }}</p>
            <input hidden="hidden" name="id" value="{{ movie.id }}" />

            <select name="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <button type="submit">Edit Rating</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer><p>Made with ‚ù§ by dnmore</p></footer>
</html>
